<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
        html, body { height: 100%; }
        body { margin: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(1200px 600px at 20% -10%, #1b2440 0%, #0f1224 50%, #0b0d1a 100%); color: #fff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
        .card { background: rgba(255,255,255,0.06); padding: 22px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.2); max-width: 720px; width: calc(100% - 40px); box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
        h1 { margin: 0 0 12px 0; font-size: 24px; }
        .desc { color: #d6d6d6; margin-bottom: 16px; white-space: pre-wrap; }
        .label { font-size: 13px; color: #bdbdbd; }
        .url { background: rgba(0,0,0,0.3); padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); color: #b5e3ff; word-break: break-all; }
        .url a { color: inherit; text-decoration: none; }
        .url a:hover { text-decoration: underline; }
        .meta { margin-top: 12px; font-size: 12px; color: #bdbdbd; }
    </style>
</head>
<body>
    
    <div class="card">
        {% if item %}
            <h1>{{ item.name }}</h1>
            {% if item.desc %}
            <div class="desc">{{ item.desc }}</div>
            {% endif %}
            <div class="label">Link</div>
            <div class="url">
                <a href="{{ item.link }}" target="_blank" rel="noopener">{{ item.link }}</a>
            </div>
            <div class="meta">ID: <code>{{ item.id }}</code></div>
        {% else %}
            <h1>Not found</h1>
            <div class="desc">The requested link was not found.</div>
        {% endif %}
        <div class="footer">gomgom.id</div>
    </div>
</body>
</html>
